<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --background: #141627;
            --dark: #1c1f37;
            --light-dark: #252a43;
            --white: #fff;
            --light: #cdcfe3;
            --blue: #0195f4;
            --accent-glow: rgba(1, 149, 244, 0.3);
        }

        body {
            background-color: var(--background);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            padding: 20px 0;
            background: rgba(28, 31, 55, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .navbar-brand {
            font-weight: 500;
            font-size: 1.5rem;
            color: var(--white) !important;
        }

        /* Dropdown Styling */
        .dropdown-menu {
            background: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .dropdown-item {
            color: var(--white);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .dropdown-item:hover {
            background: rgba(1, 149, 244, 0.1);
            color: var(--blue);
        }
            color: var(--white) !important;
            font-size: 15px;
            font-weight: 400;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--blue) !important;
        }

        /* Header */
        .header {
            height: 400px;
            background: linear-gradient(rgba(20, 22, 39, 0.7), rgba(20, 22, 39, 0.7)), url('/static/images/vps.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--white);
        }

        /* Plan Toggle */
        .plan-toggle {
            background: var(--dark);
            padding: 10px;
            border-radius: 15px;
            display: inline-flex;
            gap: 10px;
        }

        .btn-toggle {
            padding: 10px 30px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--light);
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-toggle img {
            width: 20px;
            filter: grayscale(1) brightness(2);
        }

        .btn-toggle.active {
            background: var(--blue);
            color: var(--white);
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .btn-toggle.active img {
            filter: none;
        }

        /* Plan Cards */
        .plan-card {
            background: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            height: 100%;
            transition: all 0.4s ease;
            text-align: center;
            position: relative;
        }

        .plan-card:hover {
            transform: translateY(-10px);
            border-color: var(--blue);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .plan-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 20px;
        }

        .price {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--blue);
            margin: 20px 0;
        }

        .price span {
            font-size: 1rem;
            color: var(--light);
            font-weight: 400;
        }

        .plan-specs {
            margin: 25px 0;
            padding: 0;
            list-style: none;
            text-align: left;
        }

        .plan-specs li {
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plan-specs li i {
            color: var(--blue);
            font-size: 0.8rem;
        }

        .btn-order {
            background: var(--blue);
            color: var(--white);
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            border: none;
            transition: all 0.3s;
        }

        .btn-order:hover {
            background: #0076c2;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer-discord-label {
            background: var(--blue);
            color: var(--white);
        }
        .text-muted {
            color: #a0a0c0 !important;
        }
        .footer-main .text-muted:hover {
            color: var(--blue) !important;
        }

        .processor-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(1, 149, 244, 0.1);
            border: 1px solid rgba(1, 149, 244, 0.2);
            border-radius: 10px;
            padding: 8px;
            color: var(--blue);
            font-size: 1.5rem;
            box-shadow: 0 0 15px rgba(1, 149, 244, 0.1);
        }

        .processor-icon i {
            filter: drop-shadow(0 0 5px var(--accent-glow));
        }

        .processor-icon img {
            max-width: 100%;
            max-height: 100%;
            filter: brightness(0) saturate(100%) invert(43%) sepia(91%) architecture(1983%) hue-rotate(185deg) brightness(101%) contrast(101%);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Hosting | LordNode</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d1117;
            --card-bg: #161b22;
            --blue: #0095f4;
            --border: rgba(255, 255, 255, 0.08);
            --white: #ffffff;
        }

        body { background-color: var(--bg-dark); color: #eee; font-family: 'Poppins', sans-serif; }

        /* Navbar */
        .navbar { background-color: var(--card-bg); border-bottom: 1px solid var(--border); padding: 15px 0; }
        .navbar-brand { font-weight: 800; font-size: 1.5rem; color: var(--white) !important; }
        .navbar-brand span { color: var(--blue); }
        .nav-link { color: var(--white) !important; font-weight: 500; margin: 0 10px; }

        /* Header */
        .header { padding: 80px 0 40px; text-align: center; background: radial-gradient(circle at center, #001a33, var(--bg-dark)); }
        .header h1 { font-size: 3rem; font-weight: 800; }

        /* Toggle */
        .plan-toggle { background: var(--card-bg); padding: 8px; border-radius: 14px; display: inline-flex; border: 1px solid var(--border); margin-bottom: 50px; }
        .btn-toggle { padding: 12px 25px; border-radius: 10px; border: none; background: transparent; color: #888; font-weight: 700; transition: 0.3s; }
        .btn-toggle.active { background: var(--blue); color: #000; }

        /* Plan Cards */
        .plan-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px;
            padding: 30px; height: 100%; transition: 0.3s; position: relative;
        }
        .plan-card:hover { transform: translateY(-8px); border-color: var(--blue); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .cpu-badge { position: absolute; top: 20px; right: 20px; color: var(--blue); opacity: 0.6; font-size: 1.2rem; }
        .price { font-size: 2.2rem; font-weight: 800; color: var(--white); margin: 15px 0; }
        .price span { font-size: 1rem; color: #666; }

        .spec-list { list-style: none; padding: 0; margin: 20px 0; border-top: 1px solid var(--border); padding-top: 20px; }
        .spec-list li { margin-bottom: 12px; font-size: 0.95rem; color: #94a3b8; }
        .spec-list li i { color: var(--blue); margin-right: 10px; width: 20px; }

        .btn-order {
            background: var(--blue); color: #000; border-radius: 10px; padding: 12px;
            font-weight: 800; width: 100%; display: block; text-decoration: none; text-align: center;
        }
        .btn-order:hover { filter: brightness(1.2); color: #000; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Lord<span>Node</span></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="minecraft.html">Minecraft</a></li>
                <li class="nav-item"><a class="nav-link active" href="vps.html">VPS Hosting</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="header">
    <div class="container">
        <h1>VPS <span style="color: var(--blue);">Hosting</span></h1>
        <div class="plan-toggle mt-4">
            <button class="btn-toggle active" onclick="show('intel', this)">Intel Xeon</button>
            <button class="btn-toggle" onclick="show('ryzen', this)">Ryzen 7</button>
        </div>
    </div>
</div>

<div class="container pb-5">
    <div id="intel-plans" class="row g-4">
        <script>
            const intel = [
                { ram: "8GB", cpu: "2 vCore", disk: "40GB", price: "750" },
                { ram: "16GB", cpu: "4 vCore", disk: "80GB", price: "1500" },
                { ram: "24GB", cpu: "6 vCore", disk: "100GB", price: "1800" },
                { ram: "32GB", cpu: "8 vCore", disk: "120GB", price: "2200" }
            ];
            intel.forEach(p => {
                document.write(`
                    <div class="col-lg-3 col-md-6">
                        <div class="plan-card">
                            <i class="fas fa-microchip cpu-badge"></i>
                            <h4 class="fw-bold">Intel ${p.ram}</h4>
                            <div class="price">₹${p.price}<span>/mo</span></div>
                            <ul class="spec-list">
                                <li><i class="fas fa-cpu"></i> ${p.cpu} Xeon</li>
                                <li><i class="fas fa-memory"></i> ${p.ram} RAM</li>
                                <li><i class="fas fa-hdd"></i> ${p.disk} NVMe SSD</li>
                                <li><i class="fas fa-shield-alt"></i> DDoS Protection</li>
                            </ul>
                            <a href="#" class="btn-order">Order Now</a>
                        </div>
                    </div>
                `);
            });
        </script>
    </div>

    <div id="ryzen-plans" class="row g-4" style="display:none;">
        <script>
            const ryzen = [
                { ram: "8GB", cpu: "2 vCore", disk: "40GB", price: "1350" },
                { ram: "16GB", cpu: "4 vCore", disk: "80GB", price: "2200" },
                { ram: "24GB", cpu: "6 vCore", disk: "100GB", price: "2950" },
                { ram: "32GB", cpu: "8 vCore", disk: "120GB", price: "3680" }
            ];
            ryzen.forEach(p => {
                document.write(`
                    <div class="col-lg-3 col-md-6">
                        <div class="plan-card" style="border-color: rgba(255, 69, 0, 0.2)">
                            <i class="fas fa-bolt cpu-badge" style="color: #ff4500"></i>
                            <h4 class="fw-bold">Ryzen ${p.ram}</h4>
                            <div class="price">₹${p.price}<span>/mo</span></div>
                            <ul class="spec-list">
                                <li><i class="fas fa-cpu" style="color:#ff4500"></i> ${p.cpu} (5.4GHz)</li>
                                <li><i class="fas fa-memory" style="color:#ff4500"></i> ${p.ram} DDR4</li>
                                <li><i class="fas fa-rocket" style="color:#ff4500"></i> ${p.disk} Gen4 NVMe</li>
                                <li><i class="fas fa-check" style="color:#ff4500"></i> Dedicated Resources</li>
                            </ul>
                            <a href="#" class="btn-order" style="background: #ff4500; color: #fff">Order Now</a>
                        </div>
                    </div>
                `);
            });
        </script>
    </div>
</div>

<script>
    function show(type, btn) {
        document.getElementById('intel-plans').style.display = type === 'intel' ? 'flex' : 'none';
        document.getElementById('ryzen-plans').style.display = type === 'ryzen' ? 'flex' : 'none';
        document.querySelectorAll('.btn-toggle').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>
</body>
