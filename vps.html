<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Hosting | LordNode</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d1117;
            --navbar-bg: #161b22;
            --blue: #0095f4;
            --border: rgba(255, 255, 255, 0.08);
            --white: #ffffff;
        }

        body { background-color: var(--bg-dark); color: #eee; font-family: 'Poppins', sans-serif; margin: 0; }

        /* --- NAVBAR (Same as Screenshot) --- */
        .navbar { background-color: var(--navbar-bg); border-bottom: 1px solid var(--border); padding: 15px 0; }
        .navbar-brand { font-weight: 800; font-size: 1.5rem; color: #fff !important; }
        .navbar-brand span { color: var(--blue); }
        .nav-link { color: #fff !important; font-weight: 500; text-align: center; padding: 10px 0; }
        
        /* Dropdown Styling */
        .dropdown-menu { background: #1c2128; border: 1px solid var(--border); text-align: center; border-radius: 12px; }
        .dropdown-item { color: #94a3b8 !important; font-weight: 500; padding: 10px 20px; }
        .dropdown-item:hover { background: rgba(255,255,255,0.05); color: var(--blue) !important; }

        /* Header */
        .header { padding: 100px 0 50px; text-align: center; background: radial-gradient(circle at center, #001a33, var(--bg-dark)); }
        .header h1 { font-size: 3.5rem; font-weight: 800; color: #fff; }

        /* Toggle */
        .plan-toggle { background: var(--navbar-bg); padding: 8px; border-radius: 14px; display: inline-flex; border: 1px solid var(--border); margin-bottom: 50px; }
        .btn-toggle { padding: 12px 30px; border: none; background: transparent; color: #888; font-weight: 700; transition: 0.3s; cursor: pointer; border-radius: 10px; }
        .btn-toggle.active { background: var(--blue); color: #000; box-shadow: 0 5px 15px rgba(0, 149, 244, 0.3); }

        /* Plan Cards */
        .plan-card {
            background: var(--navbar-bg); border: 1px solid var(--border); border-radius: 20px;
            padding: 30px; height: 100%; transition: 0.4s; position: relative;
        }
        .plan-card:hover { transform: translateY(-10px); border-color: var(--blue); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .cpu-badge { position: absolute; top: 20px; right: 20px; color: var(--blue); opacity: 0.5; font-size: 1.5rem; }
        .price { font-size: 2.5rem; font-weight: 800; color: #fff; margin: 15px 0; }
        .price span { font-size: 1rem; color: #666; font-weight: 400; }

        .spec-list { list-style: none; padding: 0; margin: 25px 0; border-top: 1px solid var(--border); padding-top: 20px; }
        .spec-list li { margin-bottom: 12px; font-size: 0.95rem; color: #94a3b8; display: flex; align-items: center; }
        .spec-list li i { color: var(--blue); margin-right: 12px; width: 20px; text-align: center; }

        .btn-order {
            background: var(--blue); color: #000; border-radius: 10px; padding: 14px;
            font-weight: 800; width: 100%; display: block; text-decoration: none; text-align: center; transition: 0.3s;
        }
        .btn-order:hover { filter: brightness(1.2); transform: scale(1.02); color: #000; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Lord<span>Node</span></a>
        <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Minecraft Hosting</a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="minecraft.html">Budget Nodes</a></li>
                        <li><a class="dropdown-item" href="minecraft.html">Premium Nodes</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown">Other Hosting</a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item active" href="vps.html">VPS Hosting</a></li>
                        <li><a class="dropdown-item" href="discord.html">Discord Hosting</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Important</a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="tos.html">Terms of Service</a></li>
                        <li><a class="dropdown-item" href="privacy.html">Privacy Policy</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="header">
    <div class="container">
        <h1>Cloud <span style="color: var(--blue);">VPS</span></h1>
        <p class="text-muted">Deploy high-performance instances in seconds.</p>
        <div class="plan-toggle mt-4">
            <button class="btn-toggle active" id="intel-btn" onclick="show('intel')">Intel Xeon</button>
            <button class="btn-toggle" id="ryzen-btn" onclick="show('ryzen')">Ryzen 7</button>
        </div>
    </div>
</div>

<div class="container pb-5">
    <div id="intel-plans" class="row g-4">
        <script>
            const intelPlans = [
                { ram: "8GB", cpu: "2 vCore", disk: "40GB", price: "750" },
                { ram: "16GB", cpu: "4 vCore", disk: "80GB", price: "1500" },
                { ram: "24GB", cpu: "6 vCore", disk: "100GB", price: "1800" },
                { ram: "32GB", cpu: "8 vCore", disk: "120GB", price: "2200" }
            ];
            intelPlans.forEach(p => {
                document.write(`
                    <div class="col-lg-3 col-md-6">
                        <div class="plan-card">
                            <i class="fas fa-microchip cpu-badge"></i>
                            <h4 class="fw-bold">Intel ${p.ram}</h4>
                            <div class="price">₹${p.price}<span>/mo</span></div>
                            <ul class="spec-list">
                                <li><i class="fas fa-processor"></i> ${p.cpu} Xeon</li>
                                <li><i class="fas fa-memory"></i> ${p.ram} RAM</li>
                                <li><i class="fas fa-hdd"></i> ${p.disk} NVMe</li>
                                <li><i class="fas fa-globe"></i> 1Gbps Port</li>
                            </ul>
                            <a href="#" class="btn-order">Order Now</a>
                        </div>
                    </div>
                `);
            });
        </script>
    </div>

    <div id="ryzen-plans" class="row g-4" style="display:none;">
        <script>
            const ryzenPlans = [
                { ram: "8GB", cpu: "2 vCore", disk: "40GB", price: "1350" },
                { ram: "16GB", cpu: "4 vCore", disk: "80GB", price: "2200" },
                { ram: "24GB", cpu: "6 vCore", disk: "100GB", price: "2950" },
                { ram: "32GB", cpu: "8 vCore", disk: "120GB", price: "3680" }
            ];
            ryzenPlans.forEach(p => {
                document.write(`
                    <div class="col-lg-3 col-md-6">
                        <div class="plan-card">
                            <i class="fas fa-bolt cpu-badge" style="color: #ff4500"></i>
                            <h4 class="fw-bold">Ryzen ${p.ram}</h4>
                            <div class="price">₹${p.price}<span>/mo</span></div>
                            <ul class="spec-list">
                                <li><i class="fas fa-processor" style="color:#ff4500"></i> ${p.cpu} (5.4GHz)</li>
                                <li><i class="fas fa-memory" style="color:#ff4500"></i> ${p.ram} DDR4</li>
                                <li><i class="fas fa-rocket" style="color:#ff4500"></i> ${p.disk} Gen4 NVMe</li>
                                <li><i class="fas fa-shield-alt" style="color:#ff4500"></i> DDoS Protection</li>
                            </ul>
                            <a href="#" class="btn-order" style="background: #ff4500; color:#fff">Order Now</a>
                        </div>
                    </div>
                `);
            });
        </script>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function show(type) {
        const intel = document.getElementById('intel-plans');
        const ryzen = document.getElementById('ryzen-plans');
        const iBtn = document.getElementById('intel-btn');
        const rBtn = document.getElementById('ryzen-btn');

        if(type === 'intel') {
            intel.style.display = 'flex'; ryzen.style.display = 'none';
            iBtn.classList.add('active'); rBtn.classList.remove('active');
        } else {
            ryzen.style.display = 'flex'; intel.style.display = 'none';
            rBtn.classList.add('active'); iBtn.classList.remove('active');
        }
    }
</script>
</body>
</html>
