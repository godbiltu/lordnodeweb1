<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Hosting | LordNode</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #06080c;
            --nav-bg: #0d1117;
            --accent-cyan: #00f2ff;
            --card-bg: #11161d;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background-color: var(--bg-dark); 
            color: #ffffff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
        }

        /* --- Updated Navbar --- */
        .navbar { 
            background: var(--nav-bg); 
            border-bottom: 1px solid var(--border); 
            padding: 15px 0; 
            backdrop-filter: blur(10px);
        }
        .navbar-brand { font-weight: 800; font-size: 1.6rem; color: #fff !important; }
        .navbar-brand span { color: var(--accent-cyan); }
        .nav-link { color: #94a3b8 !important; font-weight: 600; margin: 0 10px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--accent-cyan) !important; }
        
        .dropdown-menu { background: #161b22; border: 1px solid var(--border); border-radius: 12px; }
        .dropdown-item { color: #94a3b8 !important; font-weight: 500; padding: 10px 20px; }
        .dropdown-item:hover { background: rgba(0, 242, 255, 0.1); color: #fff !important; }

        /* --- Hero & Features --- */
        .hero-section { padding: 80px 0 40px; text-align: center; }
        .hero-title { font-size: 3rem; font-weight: 800; margin-bottom: 15px; }
        .hero-title span { color: var(--accent-cyan); text-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }

        .trust-bar { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; margin-bottom: 50px; }
        .trust-tag { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 8px 18px; border-radius: 50px; font-size: 0.85rem; color: #cbd5e1; }
        .trust-tag i { color: var(--accent-cyan); margin-right: 8px; }

        /* --- Premium Card Design --- */
        .plan-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 40px 30px;
            height: 100%;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .plan-card:hover {
            transform: translateY(-12px);
            border-color: var(--accent-cyan);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .memory-label { 
            color: var(--accent-cyan); 
            font-weight: 800; 
            text-transform: uppercase; 
            font-size: 0.85rem; 
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .price-box { font-size: 3rem; font-weight: 800; margin: 10px 0 25px; }
        .price-box small { font-size: 1rem; color: #64748b; font-weight: 400; }

        .spec-list { list-style: none; padding: 0; margin-bottom: 30px; }
        .spec-list li { 
            padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.03); 
            font-size: 0.95rem; color: #94a3b8; display: flex; justify-content: space-between;
        }
        .spec-list li b { color: #fff; }

        .btn-order {
            background: linear-gradient(135deg, var(--accent-cyan), #00a2ff);
            color: #000;
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            font-weight: 800;
            text-decoration: none !important;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-order:hover { transform: scale(1.03); box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3); color: #000; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                <li class="nav-item"><a class="nav-link" href="vps.html">VPS Hosting</a></li>
                <li class="nav-item dropdown">

                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-section">
    <div class="container">
        <h1 class="hero-title">Extreme <span>Minecraft</span> Performance</h1>
        <div class="trust-bar">
            <div class="trust-tag"><i class="fas fa-shield-virus"></i> DDoS Protected</div>
            <div class="trust-tag"><i class="fas fa-clock"></i> 99.9% Uptime</div>
            <div class="trust-tag"><i class="fas fa-headset"></i> 24/7 Support</div>
        </div>
    </div>
</div>

<div class="container pb-5">
    <div class="row g-4">
        <script>
            const plans = [
                { r: "2GB", p: "99₹", c: "1 vCore", d: "10GB" },
                { r: "4GB", p: "199₹", c: "2 vCore", d: "20GB" },
                { r: "8GB", p: "449₹", c: "3 vCore", d: "40GB" },
                { r: "16GB", p: "950₹", c: "6 vCore", d: "80GB" },
                { r: "32GB", p: "1899₹", c: "8 vCore", d: "100GB" }
            ];

            plans.forEach(plan => {
                document.write(`
                    <div class="col-lg-4 col-md-6">
                        <div class="plan-card">
                            <span class="memory-label">High-Speed ${plan.r} Memory</span>
                            <div class="price-box">₹${plan.p}<small>/mo</small></div>
                            <ul class="spec-list">
                                <li>Processor <b>${plan.c}</b></li>
                                <li>Storage <b>${plan.d} NVMe</b></li>
                                <li>Protection <b>DDoS L7</b></li>
                                <li>Uptime <b>99.9%</b></li>
                                <li>Database <b>MySQL Incl.</b></li>
                            </ul>
                            <a href="https://billing.lordnode.xyz/products/mc-server-hosting" class="btn-order">GET STARTED</a>
                        </div>
                    </div>
                `);
            });
        </script>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
