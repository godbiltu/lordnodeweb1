<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LordNode | Premium Game Hosting</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0d1117;
            --navbar-bg: #161b22;
            --blue-glow: #00d2ff;
            --premium-purple: #7000ff;
            --card-bg: #161b22;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background-color: var(--bg-dark); 
            color: #eee; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
        }

        /* --- NAVBAR (Based on Screenshot) --- */
        .navbar { background-color: var(--navbar-bg); border-bottom: 1px solid var(--border); padding: 15px 0; }
        .navbar-brand { font-weight: 800; font-size: 1.5rem; color: #fff !important; }
        .navbar-brand span { color: var(--blue-glow); }
        .navbar-toggler { border: 2px solid var(--border); border-radius: 8px; }
        .nav-link { color: #fff !important; font-weight: 500; text-align: center; padding: 10px 0; font-size: 1.1rem; }
        
        /* Dropdown Styling */
        .dropdown-menu { background: #1c2128; border: 1px solid var(--border); border-radius: 12px; text-align: center; }
        .dropdown-item { color: #94a3b8 !important; font-weight: 500; padding: 10px; }
        .dropdown-item:hover { background: rgba(255,255,255,0.05); color: #fff !important; }

        /* --- HERO SECTION --- */
        .hero-section { padding: 80px 0 60px; text-align: left; }
        .hero-title { font-size: 4.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 25px; color: #fff; }
        .hero-subtitle { font-size: 1.3rem; color: #94a3b8; line-height: 1.6; margin-bottom: 40px; max-width: 600px; }
        
        .btn-blue { background: #0095ff; color: #fff; border-radius: 12px; padding: 18px 30px; font-weight: 800; border: none; text-decoration: none; display: inline-block; font-size: 1.2rem; }
        .btn-outline-community { background: transparent; color: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 18px 30px; font-weight: 800; text-decoration: none; display: inline-block; font-size: 1.2rem; }

        /* --- PLANS SECTION --- */
        .header-section { padding: 40px 0; text-align: center; }
        .tier-tabs { background: var(--card-bg); padding: 6px; border-radius: 14px; display: inline-flex; border: 1px solid var(--border); margin-bottom: 40px; }
        .tab-btn { padding: 12px 25px; border: none; background: transparent; color: #888; font-weight: 800; border-radius: 10px; transition: 0.3s; cursor: pointer; }
        .tab-btn.active { background: var(--blue-glow); color: #000; }
        .tab-btn.active.premium-active { background: var(--premium-purple); color: #fff; }

        .plan-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px;
            padding: 25px; transition: 0.3s; display: flex; flex-direction: column; height: 100%;
        }
        .plan-card:hover { border-color: var(--blue-glow); transform: translateY(-5px); }
        .premium-card:hover { border-color: var(--premium-purple); }

        .price-tag { font-size: 2.2rem; font-weight: 800; margin: 15px 0; }
        .price-tag small { font-size: 0.9rem; color: #666; }

        .specs-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin: 20px 0;
        }
        .spec-item { text-align: center; }
        .spec-item i { color: var(--blue-glow); display: block; margin-bottom: 5px; font-size: 0.8rem; }
        .spec-label { font-size: 0.6rem; color: #777; font-weight: 700; text-transform: uppercase; }
        .spec-val { font-size: 0.9rem; font-weight: 800; display: block; }

        .btn-order { background: var(--blue-glow); color: #000; text-align: center; padding: 14px; border-radius: 12px; font-weight: 800; text-decoration: none; transition: 0.3s; margin-top: auto; }
        .premium-card .btn-order { background: var(--premium-purple); color: #fff; }

        @media (max-width: 768px) {
            .hero-title { font-size: 3.5rem; }
            .btn-blue, .btn-outline-community { width: 100%; text-align: center; margin-bottom: 10px; }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordNode | Minecraft Hosting Plans</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0d1117;
            --navbar-bg: #161b22;
            --blue-glow: #00d2ff;
            --premium-purple: #7000ff;
            --card-bg: #161b22;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background-color: var(--bg-dark); 
            color: #eee; 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Navbar & Hero (As per your screenshot) */
        .navbar { background-color: var(--navbar-bg); border-bottom: 1px solid var(--border); padding: 15px 0; }
        .navbar-brand { font-weight: 800; font-size: 1.5rem; color: #fff !important; }
        .navbar-brand span { color: var(--blue-glow); }
        
        .hero-section { padding: 60px 0; text-align: left; }
        .hero-title { font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 20px; color: #fff; }
        .btn-blue { background: #0095ff; color: #fff; border-radius: 10px; padding: 15px 25px; font-weight: 800; text-decoration: none; display: inline-block; }

        /* Plans Section */
        .tier-tabs { background: var(--card-bg); padding: 6px; border-radius: 12px; display: inline-flex; border: 1px solid var(--border); margin-bottom: 40px; }
        .tab-btn { padding: 10px 20px; border: none; background: transparent; color: #888; font-weight: 800; border-radius: 8px; transition: 0.3s; cursor: pointer; }
        .tab-btn.active { background: var(--blue-glow); color: #000; }
        .tab-btn.active.premium-active { background: var(--premium-purple); color: #fff; }

        .plan-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 18px;
            padding: 20px; transition: 0.3s; display: flex; flex-direction: column; height: 100%;
        }
        .plan-card:hover { border-color: var(--blue-glow); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .premium-card:hover { border-color: var(--premium-purple); }

        .price-tag { font-size: 1.8rem; font-weight: 800; margin: 10px 0; }
        .price-tag small { font-size: 0.8rem; color: #666; }

        .specs-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin: 15px 0;
        }
        .spec-item { text-align: center; }
        .spec-item i { color: var(--blue-glow); display: block; margin-bottom: 4px; font-size: 0.7rem; }
        .premium-card .spec-item i { color: var(--premium-purple); }
        .spec-label { font-size: 0.55rem; color: #777; font-weight: 700; text-transform: uppercase; }
        .spec-val { font-size: 0.8rem; font-weight: 800; display: block; }

        .btn-order { background: var(--blue-glow); color: #000; text-align: center; padding: 12px; border-radius: 10px; font-weight: 800; text-decoration: none; transition: 0.3s; margin-top: auto; font-size: 0.9rem; }
        .premium-card .btn-order { background: var(--premium-purple); color: #fff; }

        .d-none { display: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container text-center text-lg-start">
        <a class="navbar-brand mx-auto mx-lg-0" href="#">Lord<span>Node</span></a>
    </div>
</nav>

<div class="container py-5 text-center">
    <h1 class="hero-title">Minecraft <span style="color: var(--blue-glow);">Nodes</span></h1>
    <div class="tier-tabs">
        <button class="tab-btn active" id="b-tab" onclick="toggle('budget')">Budget</button>
        <button class="tab-btn" id="p-tab" onclick="toggle('premium')">Premium</button>
    </div>

    <div id="budget-sec" class="row g-3">
        <script>
            const budgetPlans = [
                { ram: "2GB", cpu: "1 Core", disk: "15GB", price: "99" },
                { ram: "4GB", cpu: "1 Core", disk: "30GB", price: "199" },
                { ram: "8GB", cpu: "2 Core", disk: "60GB", price: "399" },
                { ram: "12GB", cpu: "3 Core", disk: "90GB", price: "599" },
                { ram: "16GB", cpu: "4 Core", disk: "120GB", price: "799" }
            ];
            budgetPlans.forEach(p => {
                document.write(`
                    <div class="col-lg-4 col-md-6">
                        <div class="plan-card">
                            <h5 class="fw-bold">Budget ${p.ram}</h5>
                            <div class="price-tag">₹${p.price}<small>/mo</small></div>
                            <div class="specs-grid">
                                <div class="spec-item"><i class="fas fa-microchip"></i><span class="spec-label">CPU</span><span class="spec-val">${p.cpu}</span></div>
                                <div class="spec-item"><i class="fas fa-memory"></i><span class="spec-label">RAM</span><span class="spec-val">${p.ram}</span></div>
                                <div class="spec-item"><i class="fas fa-hdd"></i><span class="spec-label">Disk</span><span class="spec-val">${p.disk}</span></div>
                            </div>
                            <a href="#" class="btn-order">Order Now</a>
                        </div>
                    </div>
                `);
            });
        </script>
    </div>

    <div id="premium-sec" class="row g-3 d-none">
        <script>
            const premiumPlans = [
                { ram: "2GB", cpu: "2 Core", disk: "20GB", price: "149" },
                { ram: "4GB", cpu: "3 Core", disk: "40GB", price: "299" },
                { ram: "8GB", cpu: "4 Core", disk: "80GB", price: "549" },
                { ram: "12GB", cpu: "6 Core", disk: "120GB", price: "799" },
                { ram: "16GB", cpu: "8 Core", disk: "160GB", price: "999" }
            ];
            premiumPlans.forEach(p => {
                document.write(`
                    <div class="col-lg-4 col-md-6">
                        <div class="plan-card premium-card">
                            <h5 class="fw-bold">Premium ${p.ram}</h5>
                            <div class="price-tag">₹${p.price}<small>/mo</small></div>
                            <div class="specs-grid">
                                <div class="spec-item"><i class="fas fa-bolt"></i><span class="spec-label">CPU</span><span class="spec-val">${p.cpu}</span></div>
                                <div class="spec-item"><i class="fas fa-memory"></i><span class="spec-label">RAM</span><span class="spec-val">${p.ram}</span></div>
                                <div class="spec-item"><i class="fas fa-rocket"></i><span class="spec-label">NVMe</span><span class="spec-val">${p.disk}</span></div>
                            </div>
                            <a href="#" class="btn-order">Order Now</a>
                        </div>
                    </div>
                `);
            });
        </script>
    </div>
</div>

<script>
    function toggle(tier) {
        const b = document.getElementById('budget-sec'), p = document.getElementById('premium-sec');
        const bt = document.getElementById('b-tab'), pt = document.getElementById('p-tab');
        if(tier === 'budget') {
            b.classList.remove('d-none'); p.classList.add('d-none');
            bt.classList.add('active'); pt.classList.remove('active', 'premium-active');
        } else {
            p.classList.remove('d-none'); b.classList.add('d-none');
            pt.classList.add('active', 'premium-active'); bt.classList.remove('active');
        }
    }
</script>
</body>
</html>
